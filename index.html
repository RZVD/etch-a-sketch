<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Etch a Sketch</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='app.js' defer></script>
</head>
<body>
    <header class="header"><p>Etch a Sketch</p></header>
    <div class="content">
        <div class="options">
            <div class="slider_box">
                <input type="range" value="16" step="1" min="1" max="64" class="slider">
            </div>    
            <ul>
                <li><input type="color" name="" id="colorpicker"></li>
                <li><button>Classic</button></li>
                <li><button>Rainbow</button></li>
                <li><button>Eraser</button></li>
                <li><button>Clear</button></li>

            </ul>
    
        </div>
            
        <div class="container"></div>
        
    </div>
    <footer></footer>

</body>
</html>
